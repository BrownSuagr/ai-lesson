<html lang="en">
<head>

    <title>CSS层级选择器</title>
    <style type='text/css'>
        div p {
            background-color: coral;
        }

        <h3>h3标签</h3>
        <p>这是div中的段落标签</p>

        这是与div同级的段落标签
    </p>
</body>
</html>
