site_name: 数据处理与统计分析 V3.0
use_directory_urls: false

theme:
  name: material
  logo: 'img/logo.png'
  main_logo: 'assets/images/logo.svg'
  language: 'zh'
  favicon: 'img/logo.png'

nav:
  - 第一章 Linux:
        - 01_Linux讲义/01_Linux操作系统.md
        - 01_Linux讲义/02_Linux系统高级.md
  - 第二章 MySQL:
        - 02_MySQL讲义/MySQL数据库基础1.md
        - 02_MySQL讲义/MySQL数据库基础2.md
        - 02_MySQL讲义/MySQL数据库高级.md
  - 第三章 环境搭建:
        - 03_环境搭建/01_环境搭建.md
  - 第四章 NumPy:
        - 04_NumPy讲义/01_NumPy讲义.md
        - 04_NumPy讲义/02_常用概念.md
  - 第五章 Pandas:
        - 05_Pandas讲义/01_Python数据处理简介.md
        - 05_Pandas讲义/02_Pandas_数据结构.md
        - 05_Pandas讲义/03_Pandas_DataFrame入门.md
        - 05_Pandas讲义/04_Pandas数据分析入门.md
        - 05_Pandas讲义/05_数据组合.md
        - 05_Pandas讲义/06_数据清洗.md
        - 05_Pandas讲义/07_apply自定义函数.md
        - 05_Pandas讲义/08_数据分组.md
        - 05_Pandas讲义/09_数据透视表.md
        - 05_Pandas讲义/10_datetime数据类型.md
  - 第六章 数据分析绘图:
        - 06_数据分析绘图/01_数据可视化介绍.md
        - 06_数据分析绘图/02_Matplotlib绘图.md
        - 06_数据分析绘图/03_Pandas绘图.md
        - 06_数据分析绘图/04_Seaborn绘图.md
  - 第七章 综合案例:
        - 07_综合案例/01_RFM会员价值度模型案例.md


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
extra_javascript: 
  - 'js/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
